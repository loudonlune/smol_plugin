<!DOCTYPE html>
<head>
	<title>MC Stats</title>
	<meta name="description" content="A website that displays everyone's stats on the Minecraft server.">
	<link rel="icon" href="./media/grass.png">

    <!-- Styles -->
    <link href="./styles/page.css" rel="stylesheet"/>
    <link href="./styles/sections.css" rel="stylesheet"/>
    <link href="./styles/base.css" rel="stylesheet"/>
</head>
<body>
    <div id="grass"></div>

    <div id="page">
        <div class="tree"></div>

        <div id="content">
            <div class="sign">
                <h1>MC Stats</h1>
            </div>

            <div class="emptyRow"></div>

            <div class="sign">
                <h2>Leaderboards</h2>
            </div>

            <div class="emptyRow">
                <p id="leaderboardErrorMsg"></p>
            </div>

            <div class="sign">
                <h3>Select a Statistic:</h3>
            </div>
            
            <div class="emptyRow">
                <select name="statisticsList" id="statisticsList"></select>
                <!-- idea for later, convert this to a searchable datalist -->
                <!-- <div id="statisticsListDiv">
                    <input placeholder="Start typing…" list="statisticsList" id="statisticsListInput">
                    <datalist id="statisticsList"></datalist>
                </div> -->
            </div>
            
            <div id="typeListDiv" class="emptyRow">
                <h3>Select a Target:</h3>
                <input placeholder="Start typing…" list="typeList" id="typeListInput">
                <datalist id="typeList"></datalist>
            </div>

            <canvas id="myCanvas" width="640px" height="560px"></canvas>

            <table id="leaderboardTable"></table>

            <!-- <h2>Player Stats</h2> -->
            <!-- todo add option to search specific player stats -->

            <div id="imageDiv">
                <img id="grassBlock" src="./media/grass.png" width="0px" height="0px"/> 
            </div>
        </div>
        <div class="tree"></div>
        
    </div>

    <!-- Import scripts -->
    <script src="./scripts/canvas.js"></script>
    <!-- <script src="./scripts/cookies.js"></script> -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/fetch.js"></script>    
</body>
</html>
